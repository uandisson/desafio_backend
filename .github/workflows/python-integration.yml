name: Python Integration Test

on: [push]

defaults:
  run:
    working-directory: ./backend-python/credito-express-app  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest
        
        uses: uandisson/desafio_backend@master

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.testOutput }}" == "Cr√©dito Express APP"        
